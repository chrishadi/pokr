plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.20'
    id 'application'
}

group = 'com.chrishadi'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

application {
    mainClass = 'com.chrishadi.pokr.MainKt'
}